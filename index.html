
<html>
    <head>
    <title>Mel Kiper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <script id="menu-template" type="text/x-handlebars-template">
     
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 offset-lg-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/NFL_Draft_logo.svg/1200px-NFL_Draft_logo.svg.png" width="150">
                <h1 class="logo mb-2">NFL Draft 2021<br>
                    Confidence Pool
                </h1>
                <p style="color:red;font-weight:bold;">LIVE!</p>
            
            </div>
        </div>
        <div class="row">
            {{#each this as |category|}}
                <div class="col-lg-6 offset-lg-3">
                    <div class="category">
                        <h3 class="mb-4 mt-2">{{@key}}</h3>
                            {{#each this as |team|}}
                                    <div class="row" style="border:1px solid black;margin: 0.3em auto;">
                                        <div class="name col-2" >{{team.team}}</div>
                                    <div class="price col-4">
                                        <div style="background-color:blue;text-align:left;width:{{team.correct}}px;color:#ffffff;">&nbsp;{{team.points}}</div>
                                    </div>
                                    </div>
                            {{/each}}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    </script>
    </head>
    <body>
        <div class="container" id="menu">Loading score...</div>
        
        
         
                
    </body>

    <script src="assets/javascript/results.js"></script>
    </html>

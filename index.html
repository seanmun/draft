
<html>
    <head>
    <title>Draft Day Trades</title>
    <link rel="icon" href="assets/images/NFL_Draft_logo.svg.png">
    <!-- <link rel="icon" href="assets/images/jordan.gif"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        input:hover {background-color: #00739F!important;}
        .name {white-space: nowrap;font-size: 0.9em;letter-spacing: -0.5px;}
    </style>
    
    <script id="menu-template" type="text/x-handlebars-template">
     
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 offset-lg-1">
                <img src="assets/images/NFL_Draft_logo.svg.png" width="250">
                <h1 class="logo" style="font-size: 2em;">
                    2024 Confidence Pool
                </h1>
                <p style="color:red;font-weight:bold;font-size: 2em;">LIVE!</p>
               <div id="timer"></div> 
               <audio id="myAudio" controls autoplay>
                    <source src="assets/sounds/Chime.mp3" type="audio/mp3">
                </audio>
            <p style="color:green;font-weight:bold;font-size: 1em;margin: 0px;font-family: Arial, Helvetica, sans-serif;"><br><br>
                Prize pool: $200
                <br>
            </p>
            <div>&nbsp;</div>
            </div>
        </div>
        <div class="row">
            {{#each this as |category|}}
                <div class="col-lg-8 offset-lg-2">
                    <div class="category">
                        <!-- <h3 class="mb-4 mt-2">{{@key}}</h3> -->
                            {{#each this as |team|}}
                                    <div class="row" style="border:4px solid #ffffff;margin: 0.3em auto;background-color: #ffffff;border-radius: 5px;">
                                        <div class="name" style="width: 110px;padding-left: 5px;" >{{team.team}}</div>
                                        <div class="score">
                                            <div class="d-none d-sm-block" style="background: rgb(119, 219, 213);background: linear-gradient(329deg, rgb(193, 237, 234) 0%, rgba(0,115,159,1) 90%);text-align:left;width:{{team.correct}}px;color:#ffffff;">&nbsp;</div>
                                            <div class="d-block d-sm-none" style="background: rgb(119, 219, 213);background: linear-gradient(329deg, rgb(193, 237, 234) 0%, rgba(0,115,159,1) 90%);text-align:left;width:{{team.correct2}}px;color:#ffffff;">&nbsp;</div>

                                        </div>
                                        <div class="score" style="position:relative;left: 0px;letter-spacing:-0.5px;font-size: 0.9em;">
                                            {{team.points}}
                                        </div>
                                    </div>
                            {{/each}}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="text-align: center;">
                <p><br>
                    <br>
                    <br>
                    <br>
                    2024 draftdaytrades&trade; <br>
                    Made by <a href="https://twitter.com/SeanMun" target="_blank" style="color:#555555;">@seanmun</a> </p>
        </div>
    </div>

    </script>


    </head>
    <body style="background: rgb(185,214,212);background: linear-gradient(329deg, rgba(185,214,212,1) 0%, rgba(195,222,233,1) 50%);">
        <div class="container" id="menu">Loading score...</div>
  
    </body>

    <script src="assets/javascript/results.js"></script>
    <script src="assets/javascript/timer.js"></script>
    <script src="assets/javascript/sounds.js"></script>
   
   <script>setInterval(function() {
        window.location.reload();
      }, 300000); 

    </script>

   

    </html>
